<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
</head>
<div class="container my-3">
	<nav
		class="navbar navbar-expand-sm navbar-light bg-light justify-content-center">
		<ul>
			<li class="nav-item">
				<a
					class="nav-link"
					href="/students">Student Management System</a>
			</li>
		</ul>
	</nav>
</div>

<body>
	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>
		<!-- btn add -->
		<div class="row">
			<div class="col-lg-3">
				<a
					th:href="@{/students/addStudent}"
					class="btn btn-primary btn-sm mb-3">Add Student</a>
			</div>
		</div>
	</div>

	<!-- TALBE -->
	<div class="container">
		<table
			class="table"
			th:object="${students}">
			<thead class="table-dark">
				<tr>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>

					<td
						class="btn-group container"
						role="group"
						aria-label="Basic mixed styles example">
						<a
							th:href="@{students/update_Student/{id}(id=${student.id})}"
							class="btn btn-primary">update</a>
						<a
							th:href="@{students/{id}(id=${student.id})}"
							class="btn btn-danger">delete</a>
						<a
							class="btn btn-warning"
							th:href="@{students/detail_Student/{id}(id=${student.id})}">detail</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
